<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Caculator</h2>
    </header>
    <div>
        
            <div class="screen">
                <div id="text-area">0</div>
            </div>
            <div class="buttons-grid">
                <div class="row">
                    <button class="btn ac-btn">AC</button>
                    <button class="btn del-btn">‚Üê</button>
                    <!-- <button class="btn operator-btn">%</button>
                    <button class="btn operator-btn">/</button> -->
                </div>
                <div class="row">
                    <button class="btn num-btn">7</button>
                    <button class="btn num-btn">8</button>
                    <button class="btn num-btn">9</button>
                    <button class="btn operator-btn">/</button>
                </div>
                <div class="row">
                    <button class="btn num-btn">4</button>
                    <button class="btn num-btn">5</button>
                    <button class="btn num-btn">6</button>
                    <button class="btn operator-btn">*</button>
                </div>
                <div class="row">
                    <button class="btn num-btn">1</button>
                    <button class="btn num-btn">2</button>
                    <button class="btn num-btn">3</button>
                    <button class="btn operator-btn">-</button>
                </div>
                <div class="row">
                    <button class="btn point">.</button>
                    <button class="btn num-btn">0</button>
                    <button class="btn equal-btn">=</button>
                    <button class="btn operator-btn">+</button>
                </div>
            </div>
            
        


    </div>
    <script src="script.js"></script>
</body>
</html>
